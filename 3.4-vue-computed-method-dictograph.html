<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法和侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}} {{getFullName()}} {{age}} {{myName}}
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Dell",
                lastName: "Lee",
                age: 18,
                myName: "Dell Lee"
            },
            // 计算属性
            computed: {
                fullName: function () {
                    console.log("计算了一次")
                    return this.firstName + " " + this.lastName
                }
            },
            // 方法
            methods: {
                getFullName: function () {
                    console.log("方法调用了一次")
                    return this.firstName + "-" + this.lastName
                }
            },
            // 侦听器
            watch: {
                firstName: function () {
                    console.log("侦听到一次")
                    this.myName = this.firstName + " " + this.lastName;
                },
                lastName: function () {
                    console.log("侦听到一次")
                    this.myName = this.firstName + " " + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
